apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    compile "com.fasterxml.jackson.core:jackson-core:2.8.8"
}
repositories {
    mavenCentral()
}
